<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--header-->
    <div class="logo background">
      <div class="logo container">
        <img src="./resources/logo.png">
        <h3>Secret Agent Supply Inc.</h3>
      </div>
    </div>
    <div class="header background">
      <div class="header container">
        <div class="header content">
          <h3>New Arrival</h3>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!--navigation bar-->
    <div class="nav background">
      <nav class="navigation container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contact</span>
      </nav>
    </div>

    <!--middle-->
    <div class="middle background">
      <div class="middle container">
      <!--row one with products-->
        <div class="products row">
          <div class="pen block">
            <div class="pen image">
              <img src="./resources/pen.png" />
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="watch block">
            <div class="watch image">
              <img src="./resources/watch.png" />
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="glasses block">
            <div class="glasses image">
              <img src="./resources/glasses.png" />
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      <!--location and hours row-->
        <div class="location-hours row">
          <div class="location bar">
            <h4>Location</h4>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="hours bar">
            <h4>Hours</h4>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

      <!--footer-->
    <footer class="footer background">
     <div class="copyright container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
